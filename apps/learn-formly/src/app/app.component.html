<div class="outer-sheel">
  <mat-toolbar color="primary" class="example-toolar">
    Angualr Forms with ngx-formly
  </mat-toolbar>
  <div class="example-sidenav-container">
    <div class="container">
      <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
        <formly-form
          [model]="model"
          [fields]="fields"
          [form]="form"
        ></formly-form>
        <div class="actions">
          <button mat-raised-button>Clear</button>
          <button mat-raised-button color="primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
